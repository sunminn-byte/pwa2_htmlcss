<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_tng1</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <!-- id는 이미 사용하고 있는 이름(예약어)일 가능성이 높아서 account로 사용 -->
          <label for="account">아이디</label>
          <input type="text" name="account" id="account" placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" name="email" id="email">
        </li>
        <li>
          <label for="password">비밀번호</label>
          <!-- 가로로 길어지면 아래로 개행해서 보기 쉽게 정리할 수 있음 -->
          <input
            type="password"
            name="password"
            id="password"
            placeholder="문자와 숫자, 특수 기호 포함"
          >
        </li>
        <li>
          <label for="passwordChk">비밀번호 확인</label>
          <input type="password" name="passwordChk" id="passwordChk">
        </li>
        <li>
          <label for="adress">가입 경로</label>
          <select name="adress" id="adress">
            <option value="suggest">추천</option>
            <option value="etc" selected>기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="memo" placeholder="남길 말씀이 있다면 여기에" cols="30" rows="10"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>

      <!-- T -->
      <input type="radio" name="agreeFlg" id="agreeFlgTrue" value="1">
      <label for="agreeflgTrue">메일 수신</label>
      <input type="radio" name="agreeFlg" id="agreeFlgFalse" value="0" checked>
      <label for="agreeFlgFalse">메일 수신 안 함</label>
      <!-- me -->
      <input type="radio" name="check" id="yes">
      <label for="yes">메일 수신</label>
      <input type="radio" name="check" id="no" checked>
      <label for="no">메일 수신 안 함</label>

    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </form>  
  <!-- 스네이크 기법 : 단어와 단어 사이에 '_'로 연결, user_email -->
   <!-- 카멜 기법 : 연결되는 단어의 첫글자를 대문자로 작성, userEmail -->
</body>
</html>
